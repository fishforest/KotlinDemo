syntax = "proto3";

option java_package = "com.fish.kotlindemo.test";
option java_multiple_files = true;

message UserPreferences {
  // filter for showing / hiding completed tasks
  bool show_completed = 1;
  int32 count = 2;
  string name = 3;
  Pick pick = 4;
}

message Pick {
  string country = 1;
}